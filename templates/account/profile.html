{% extends 'base.html' %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-gray-100"> 
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="/static/icons/Tastify 64.svg" alt="Tastify Logo" class="h-16 w-16">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Customize field rendering if needed -->
            <button type="submit" class="cursor-pointer w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-full">
                Login
            </button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-600">Don't have an account? 
                <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
