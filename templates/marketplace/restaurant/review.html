<section   >
    <div onclick="closeModal()"  class="hidden reviewDialog bg-[#1113] w-full fixed h-lvh z-10" >

    </div>
    <div class="reviewDialog  hidden" >
        <div class="w-[40%] z-10 grid  p-5 shadow-gray-600 m-auto h-[70vh] grid-rows-6 rounded-2xl shadow-2xl bg-white fixed top-0 left-0 right-0 bottom-0" >
            <div class="row-span-1 flex flex-col justify-between py-4" >
                <h1 class="text-2xl font-black" >Add Review</h1>
     
            </div>
            <div class='row-span-5 mt-10 gap-2' >
                <form method="post" class="flex flex-col justify-between gap-4" >
                    {% csrf_token %}
                    <label for="comment" class="text-2xl " >Comment</label>
                    <textarea name="comment" value="" id="comment" class=" p-4 text-lg w-full h-[10rem] border border-gray-300 resize-none rounded-xl bg-gray-100" ></textarea>
                    <div class="flex justify-end items-center gap-5"  >
                        <div class="flex mt-5 w-50 gap-5 mb-5 flex-row-reverse" >
                            {% for i in "54321" %}
                                <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}" class="hidden peer" required>
                                <label for="star{{ i }}" class="text-gray-300 text-2xl cursor-pointer peer-checked:text-yellow-500 hover:text-yellow-500 transition">
                                    <svg class=" hover:fill-amber-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
                                </label>
                            {% endfor %}
                        </div>
                        <button  type="submit" class=" bg-black rounded-md cursor-pointer hover:bg-neutral-900 px-4 py-2 text-white" >
                            Add Review
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function closeModal() {
      const dialogs = document.querySelectorAll(".reviewDialog");
      dialogs.forEach(dialog => {
        dialog.style.display = "none";
      });
    }
  
    function openModal() {
      const dialogs = document.querySelectorAll(".reviewDialog");
      dialogs.forEach(dialog => {
        dialog.style.display = "block";
      });
    }
  </script>
